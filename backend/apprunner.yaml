version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "=== BUILD STARTING ==="
      - python3 --version
      - pip --version
      - echo "=== INSTALLING DEPENDENCIES ==="
      - python3 -m pip install fastapi uvicorn
      - echo "=== BUILD COMPLETE ==="
run:
  command: python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080