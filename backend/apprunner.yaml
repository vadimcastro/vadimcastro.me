version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements-minimal.txt
run:
  command: uvicorn app.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: ENVIRONMENT
      value: production
    - name: AWS_DEFAULT_REGION
      value: us-east-2