version: 1.0
runtime: python3
build:
  commands:
    build:
      - python3 -m ensurepip --upgrade
      - python3 -m pip install -r backend/requirements-minimal.txt
      - ls -la
      - ls -la backend/
      - pwd
run:
  command: python3 -m uvicorn backend.minimal_app:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: ENVIRONMENT
      value: production
    - name: AWS_DEFAULT_REGION
      value: us-east-2
    - name: PYTHONPATH
      value: /app