version: 1.0
runtime: python3
build:
  commands:
    build:
      - python3 -m pip install fastapi uvicorn
      - echo "Build completed"
run:
  command: python3 -m uvicorn simple_app:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  runtime-version: "3.11"
  env:
    - name: ENVIRONMENT
      value: production
    - name: AWS_DEFAULT_REGION
      value: us-east-2
    - name: PYTHONPATH
      value: /app