# docker/docker-compose.prod.yml
version: '3.8'

services:
  frontend:
    command: npm start
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.vadimcastro.pro

  api:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - ENVIRONMENT=production
      - DEBUG=0